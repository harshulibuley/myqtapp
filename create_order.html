function register_user() {
	
   
			
        $.ajax({
			
            url: "http://localhost:81/qt_webservice/add_item.php",
            type: "POST",
            dataType: "text",
            data: {
               item_no : $("#myInput").val(),
               item_qty : $("#qty").val(),
                
            },
			
            success: function(data) {
			alert(data);
                parsed_data = $.parseJSON(data);
                if (data) {
                    alert("User was created");
                    window.location = parsed_data.link;
                }
                else {
                    alert("Error");
                }

            }
      
    });
}
$('.minus, .plus').click(function (e) {
    e.preventDefault();    
    var $input = $(this).siblings('.value');
    var val = parseInt($input.val(), 10);
    $input.val(val + ($(this).hasClass('minus') ? -1 : 1));
});
 </script>

<script>

     $(document).ready(function(){
     
      $('.numero').click(function(){
        if (!isNaN($('#myInput').val())) {
           if (parseInt($('#myInput').val()) == 0) {
             $('#myInput').val($(this).text());
           } else {
             $('#myInput').val($('#myInput').val() + $(this).text());
           }
        }
      });
      $('.neg').click(function(){
          if (!isNaN($('#qty').val()) && $('#qty').val().length > 0) {
            if (parseInt($('#qty').val()) > 0) {
              $('#qty').val(parseInt($('#qty').val()) - 1);
            }
          }
      });
      $('.pos').click(function(){
          if (!isNaN($('#qty').val()) && $('#qty').val().length > 0) {
            $('#qty').val(parseInt($('#qty').val()) + 1);
          }
      });
      $('.del').click(function(){
          $('#myInput').val($('#myInput').val().substring(0,$('#myInput').val().length - 1));
      });
      $('.clear').click(function(){
          $('#myInput').val('');
      });
      $('.zero').click(function(){
        if (!isNaN($('#myInput').val())) {
          if (parseInt($('#myInput').val()) != 0) {
            $('#myInput').val($('#myInput').val() + $(this).text());
          }
        }
      });
    });
	
	
</script>
